    <section class="flex border border-gray-500 bg-blue-950">
      <div class="p-4 text-white w-[200px] relative">
        <h2 class="text-xl font-bold">NOTICE</h2>
        <div class="absolute right-1 bottom-0">
          <button>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="0.5" y="0.5" width="15" height="15" stroke="#F5F5F5"/>
            <path d="M9.25 10.5L6.75 8L9.25 5.5" stroke="#F5F5F5"/>
            </svg>
          </button>
          <button class="relative right-1">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="-0.5" y="0.5" width="15" height="15" transform="matrix(-1 0 0 1 15 0)" stroke="#F5F5F5"/>
            <path d="M6.75 10.5L9.25 8L6.75 5.5" stroke="#F5F5F5"/>
            </svg>
          </button>
        </div>
      </div>
      <article class="p-4 bg-white grow space-y-2 min-w-0">
        <p class="text-lg text-[#24388D] font-bold">이디야멤버스가 새로워집니다.</p>
        <time class="block text-[#787878] text-xs">2020.04.25</time>
        <p class="mt-4 truncate">이디야멤버스에 새로운 기능이 추가됩니다. 추가되는 고객등급제, 이디야카드, 스마트 ...</p>
      </article>
    </section>
